  <meta property="og:title" content="">

<body>
  <div id="ytplayer"></div>
  <div class="player-controls">
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
    <button onclick="previousVideo()">Previous</button>
    <button onclick="nextVideo()">Next</button>
    <label>Shuffle <input type="checkbox" id="shuffle" onclick="updateShuffleActive();"/>
  </div>
  <div id="filters">
    <div id="type-filters"></div>
    <div id="date-filters">
      <label>Start Date
        <input id="start-date" type="date" onchange="updateFilteredClips();" />
      </label>
      <label>End Date
        <input id="end-date" type="date" onchange="updateFilteredClips();" />
      </label>
    </div>
  </div>
  <table id="clipsTable"></table>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>
